name: ğŸš€ Build, Publish & Deploy Frontend

on:
  push:
    branches:
      - master
      - develop

jobs:
  build-push:
    name: ğŸ› ï¸ Build & Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci -- --legacy-peer-deps

      - name: Build Angular (production)
        run: npm run build -- --configuration production

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            jayirong/app-frontend-dyc:latest
            jayirong/app-frontend-dyc:${{ github.sha }}

  deploy:
    name: ğŸš€ Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-push
    steps:
      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Pull & run on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            # Pull latest image
            docker pull jayirong/app-frontend-dyc:latest

            # Stop & remove existing container
            docker stop frontend  || true
            docker rm   frontend  || true

            # Run new container, mounting host certs for HTTPS
            docker run -d \
              --name frontend \
              --restart unless-stopped \
              -p 80:80 \
              -p 443:443 \
              -v /etc/letsencrypt:/etc/letsencrypt:ro \
              -v /var/lib/letsencrypt:/var/lib/letsencrypt:ro \
              jayirong/app-frontend-dyc:latest
          EOF