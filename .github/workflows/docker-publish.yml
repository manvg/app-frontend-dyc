# .github/workflows/frontend-ci-cd.yml
name: üöÄ Frontend CI/CD

on:
  push:
    branches:
      - main
      - develop

jobs:
  build:
    name: üõ†Ô∏è Build Angular App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci -- --legacy-peer-deps

      - name: Build production bundle
        run: npm run build -- --configuration production

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/app-frontend-dyc

  docker:
    name: üê≥ Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build \
            -t jayirong/app-frontend-dyc:${{ github.sha }} \
            -t jayirong/app-frontend-dyc:latest \
            .

      - name: Push Docker image
        run: |
          docker push jayirong/app-frontend-dyc:${{ github.sha }}
          docker push jayirong/app-frontend-dyc:latest

  deploy:
    name: üöÄ Deploy to EC2
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: SSH & deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull jayirong/app-frontend-dyc:latest
            docker stop frontend || true
            docker rm frontend  || true
            docker run -d \
              --name frontend \
              --restart unless-stopped \
              -p 80:80 \
              jayirong/app-frontend-dyc:latest
