name: üöÄ Frontend CI/CD

on:
  push:
    branches:
      - master
      - develop

jobs:
  build:
    name: üõ†Ô∏è Build Angular
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci -- --legacy-peer-deps

      - name: Build production bundle
        run: npm run build -- --configuration production

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/app-frontend-dyc

  deploy:
    name: üöÄ Deploy to EC2
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Copy static files to EC2
        uses: appleboy/scp-action@v0.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "dist/*"
          target: "/tmp/frontend/"

      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # Detener Nginx del host para liberar el 80
            sudo systemctl stop nginx || true

            # Limpiar y copiar los nuevos est√°ticos
            sudo rm -rf /usr/share/nginx/html/*
            sudo cp -r /tmp/frontend/* /usr/share/nginx/html/
            sudo chown -R www-data:www-data /usr/share/nginx/html/

            # Volver a arrancar Nginx
            sudo systemctl start nginx
