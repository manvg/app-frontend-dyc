<nav class="navbar" [class.navbar--open]="menuAbierto">
  <div class="navbar__container">
    <!-- Columna IZQUIERDA: Logo -->
    <div class="navbar__col navbar__col--left">
      <div class="navbar__logo">
        <img src="assets/logo_dyc.jpg" alt="Logo DYC">
        <span class="navbar__brand">DYC</span>
      </div>
      <div class="navbar__divider"></div>
    </div>

    <button
      class="navbar__toggle"
      type="button"
      aria-label="Abrir/cerrar menú"
      (click)="toggleMenu()">
      <span></span><span></span><span></span>
    </button>

    <div class="navbar__col navbar__col--center">
      <ul
        *ngIf="isPanelAdmin"
        class="navbar__links navbar__links--center"
        (click)="closeMenu()">
        <li *ngFor="let link of linksAdmin">
          <a [routerLink]="link.route" routerLinkActive="active">{{ link.label }}</a>
        </li>
      </ul>
      <ul
        *ngIf="!isPanelAdmin"
        class="navbar__links navbar__links--center"
        (click)="closeMenu()">
        <li>
          <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">INICIO</a>
        </li>
        <li><a routerLink="/servicios/1" routerLinkActive="active">ACRÍLICO</a></li>
        <li><a routerLink="/servicios/2" routerLinkActive="active">MADERA</a></li>
        <li><a routerLink="/servicios/3" routerLinkActive="active">MDF</a></li>
        <li><a routerLink="/productos" routerLinkActive="active">CATÁLOGO</a></li>
        <li><a routerLink="/pedido-personalizado" routerLinkActive="active">PERSONALIZADO</a></li>
      </ul>
    </div>

    <div class="navbar__col navbar__col--right">
      <button
        *ngIf="isPanelAdmin"
        class="btn-link"
        (click)="onLogoutClick()"
        style="margin-left: auto;">
        <span class="material-icons">logout</span> Cerrar sesión
      </button>
      <span
        *ngIf="!isPanelAdmin"
        class="navbar__cart material-icons"
        title="Ver carrito">shopping_cart</span>
    </div>
  </div>
  <div class="navbar__overlay" *ngIf="menuAbierto" (click)="closeMenu()"></div>
</nav>
