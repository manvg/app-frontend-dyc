<div class="detalle-servicio-wrapper" *ngIf="servicio as s">
  <h1 class="detalle-servicio__titulo">{{ s.nombre }}</h1>

  <div class="detalle-servicio__main">
    <div class="detalle-servicio__img">
      <img [src]="s.urlImagen" [alt]="s.nombre" />
    </div>
    <div class="detalle-servicio__info">
      <p class="detalle-servicio__descripcion">{{ s.descripcion }}</p>
      <div class="detalle-servicio__precio-boton">
        <span class="detalle-servicio__precio">
          Precio por minuto: <b>{{ s.precio | currency:'CLP':'symbol':'1.0-0' }}</b>
        </span>
        <button
          class="btn-principal"
          [routerLink]="['/servicios', s.idServicio, 'solicitar']"
          type="button">
          Solicitar este servicio
        </button>
      </div>
    </div>
  </div>
</div>
