<a class="servicio-destacado"
   [routerLink]="['/servicios', servicio.idServicio]"
   [ngClass]="{'reverse': orientacion === 'derecha'}">

  <div class="servicio-destacado__img">
    <img [src]="servicio.urlImagen" [alt]="'Imagen de ' + servicio.nombre">
  </div>
  <div class="servicio-destacado__info">
    <h2>{{servicio.nombre}}</h2>
    <p>{{servicio.descripcion}}</p>
    <span class="btn-principal">Ver servicio</span>
  </div>
</a>
