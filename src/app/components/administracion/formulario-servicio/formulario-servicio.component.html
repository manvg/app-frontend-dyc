<h2 mat-dialog-title>
  {{ servicio.idServicio ? 'Editar Servicio' : 'Nuevo Servicio' }}
</h2>

<mat-dialog-content>
  <form #formServicio="ngForm">
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="servicio.nombre" name="nombre" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Descripci√≥n</mat-label>
      <textarea matInput [(ngModel)]="servicio.descripcion" name="descripcion" required></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Precio</mat-label>
      <input matInput type="number" [(ngModel)]="servicio.precio" name="precio" required>
    </mat-form-field>

    <!-- Imagen -->
    <div class="imagen-servicio-upload">
      <label class="imagen-label">Imagen</label>
      <div class="imagen-preview-wrapper">
        <img
          *ngIf="imagenPreview"
          [src]="imagenPreview"
          alt="Imagen seleccionada"
          class="imagen-preview"
        />
        <span *ngIf="!imagenPreview" class="no-img">Sin imagen</span>
      </div>
      <input
        type="file"
        accept="image/*"
        (change)="onImagenSeleccionada($event)"
        id="input-imagen"
        hidden
      />
      <button
        type="button"
        mat-stroked-button
        color="primary"
        (click)="seleccionarImagen()"
      >
        Seleccionar imagen
      </button>
      <div *ngIf="nombreImagenSeleccionada" class="nombre-archivo">
        {{ nombreImagenSeleccionada }}
      </div>
    </div>

    <div *ngIf="mensajeError" class="error-message">
      {{ mensajeError }}
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
</mat-dialog-actions>
