<div class="login-wrapper">
  <mat-card class="login-card">
    <div class="login-header">
      <img src="assets/logo_dyc.jpg" alt="Logo empresa" class="login-logo" />
      <span class="login-title">Iniciar sesión</span>
    </div>
    <form [formGroup]="formLogin" (ngSubmit)="iniciarSesion()" class="login-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Correo electrónico</mat-label>
        <input matInput formControlName="email" autocomplete="username" required />
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" formControlName="password" autocomplete="current-password" required />
      </mat-form-field>
      <div class="login-actions">
        <mat-checkbox formControlName="rememberMe" color="primary">Recordarme</mat-checkbox>
        <a class="login-link" routerLink="/recuperar">¿Olvidaste tu contraseña?</a>
      </div>
      <button mat-raised-button color="primary" class="login-btn" type="submit" [disabled]="formLogin.invalid">
        Ingresar
      </button>
    </form>
    <div class="login-separator">O ingresa con</div>
    <div class="login-social">
      <button mat-stroked-button color="primary" class="login-social-btn">
        <img src="assets/logo_google.png" class="icon" width="18" height="18" alt="Google" />
        <span>Google</span>
      </button>
    </div>
    <div class="login-register">
      ¿No tienes cuenta? <a class="login-link" routerLink="/registro">Regístrate</a>
    </div>
  </mat-card>
</div>
